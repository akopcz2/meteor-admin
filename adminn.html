<!-- This calls the template for Editing -->

<template name="blog">
    <div class="row spacer">
      <br/><br/><br/>
    </div>
    <div class="row">
        <div class="container">
            <form class="form-horizontal">
                
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" id="blogTitle" class="form-control" placeholder="Example Post Title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Body</label>
                    <div class="col-sm-10">
                        <textarea id="blogBody" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" value="Submit">Post</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</template>



<template name="listBlogs">

  <div class="container">

  <div class="jumbotron text-center">
    <p>This is a collection of Blog Posts</p>
  </div>

  {{#each blogs }}
    <div class="row">



      <div class="col-lg-4">

     <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>
     
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
     
        <h3>{{ title }}</h3>
      </li>


      </div>
      
      <div class="col-lg-5">
     <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
        <p>{{ body }}</p>
      </li>
      </div>

    </div>
  {{/each }}  

  </div> 
</template>
