<template name="hello">
	<div class="jumbotron text-center">
		<h1>Meteor Blog</h1>
	</div>
	<div class="container text-center">
  <h4>A quickstart for a fully functional blog built in meteor with "User Only" Access</h4>
	</div>
</template>

<template name="example">
  {{ dict 'site.description' 'No description' }}
</template>


<!-- This calls the template for Editing -->

<template name="blog">
  {{#if currentUser}}
    <div class="row spacer">
      <br/><br/><br/>
    </div>
    <div class="row">
        <div class="container">
            <form class="form-horizontal">
                
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" id="blogTitle" class="form-control" placeholder="Example Post Title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Body</label>
                    <div class="col-sm-10">
                        <textarea id="blogBody" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" value="Submit">Post</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    {{else}}
    <div class="jumbotron text-center">
    <p> Please <a href="admin">Sign In</a></p>
    </div>
    {{/if}}
</template>

<template name="viewPost">
  <div class="container">
      {{ > listBlogs}}
  </div>
</template>



<template name="listBlogs">
  {{#if currentUser}}

  <div class="container">
  <div class="jumbotron text-center">
    <p>This is a collection of Blog Posts</p>
  </div>
  {{#each blogs }}
    <div class="row">
      <div class="col-lg-4">     
        <h3>{{ title }}</h3>
      </div>
      
      <div class="col-lg-5">
        <p>{{ body }}</p>
      </div>
    </div>
  {{/each }}  
  </div> 
  {{else}}
  <div class="jumbotron text-center">
  <p> Please <a href="admin">Sign In</a></p>
  </div>
  {{/if}}
</template>
